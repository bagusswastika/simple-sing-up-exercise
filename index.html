<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Form Sign Up</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="sign-up-form" class="form-section">
        <h1>Sign Up Now!</h1>
        <div class="mb-3 w-100">
          <label for="first-name" class="form-label text-white"
            >First Name</label
          >
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Masukan Nama Depan"
          />
          <span class="" id="alert-first-name"></span>
        </div>
        <div class="mb-4 w-100">
          <label for="last-name" class="form-label text-white">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="form-control"
            placeholder="Masukan Nama Belakang"
          />
          <span class="" id="alert-last-name"></span>
        </div>
        <div class="mb-1 w-100% d-flex gap-3">
          <label for="umur" class="form-label text-white mt-1">Umur</label>
          <input
            type="number"
            id="umur"
            name="age"
            class="form-control"
            placeholder="Umur"
            min="1"
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <span class="" id="alert-age"></span>
      </form>
      <div class="fetch-section mt-5 d-none">
        <div class="card">
          <div class="card-header"><h1>Identitas Kamu</h1></div>
          <div class="card-body">
            <div class="fetch-data-fn" style="font-size: 15px">
              <span id="hello-msg"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Fullname :</span>
              <span class="fw-bold" id="fullname-value"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Umur :</span>
              <span class="fw-bold" id="age-value"></span>
            </div>
            <hr />
            <button class="btn btn-primary d-flex" id="btn-reset" type="button">
              Masukan Data Baru
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
